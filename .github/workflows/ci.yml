name: Railway CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  railway:
    name: Railway Commands
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверка кода
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Установка Railway CLI
      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/cli.sh | sh
          mv railway /usr/local/bin

      # Шаг 3: Установка Railway API токена
      - name: Set Railway API Token
        run: echo "RAILWAY_API_TOKEN=${{ secrets.RAILWAY_API_TOKEN }}" >> $GITHUB_ENV

      # Шаг 4: Авторизация с использованием токена (без --token)
      - name: Railway Link (Authenticate)
        run: |
          export RAILWAY_API_TOKEN=${{ secrets.RAILWAY_API_TOKEN }}
          railway link

      # Шаг 5: Выполнение команды Railway (например, деплой или миграция)
      - name: Run Railway Command
        run: railway run "npm run deploy"  # Замените на вашу команду
