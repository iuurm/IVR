name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirments.txt

      - name: Run unit tests
        run: |
          pytest tests/

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 1: Установка Railway Deploy Action
      - name: Deploy to Railway
        uses: railwayapp/railway-deploy@v1
        with:
          api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: 60103c6e-f49d-4f29-9a57-7c6206311869  # ID вашего проекта
          service_id: 4fce0a70-1016-4db7-b68f-ea8b1c8b8474  # ID вашего сервиса
